<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>로그인</title>
  <style>
    /* 전체 중앙 정렬 */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    /* 로그인 박스 */
    .login-box {
      width: 500px;
      padding: 30px;
      border-radius: 16px;
      background: #f7f9fc;                 /* 파스텔 배경 */
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    /* 제목 */
    .login-box h1 {
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 800;
      color: #4a6fa5;
    }

    /* 입력 영역 */
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #5f6c7b;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d0d7e2;
      font-size: 15px;
    }

    /* 버튼 영역 */
    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .btn-group button,
    .btn-group input[type="button"] {
      width: 48%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    /* 로그인 버튼 */
    .btn-group button {
      background: #a7c7e7;     /* 파스텔 블루 */
      color: #1f3c88;
    }

    /* 회원가입 버튼 */
    .btn-group input {
      background: #c1e1c1;     /* 파스텔 그린 */
      color: #245b2a;
    }

    /* 알림 메시지 */
    .alert {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 600;
    }

    .alert.error {
      background: #ffe5e5;
      color: #c0392b;
    }

    .alert.logout {
      background: #e8f0fe;
      color: #1a73e8;
    }


  </style>

</head>

<div layout:fragment="content">
<body>
<div class="container">

  <div th:if="${param.error}">사용자 이름 및 암호가 잘못되었습니다.</div>
  <div th:if="${param.logout}"></div>
  <form th:action="@{/loginProcess}" method="post">
    <div class="form-group">       <label for="id">아이디</label>
      <input type="text" class="form-control" id="id" name="id">    </div>
    <div class="form-group">      <label for="pw">패스워드</label>
      <input type="text" class="form-control" id="pw" name="pw">    </div>
    <div>
      <button type="submit" class="btn btn-success">로그인</button>
      <input type="button" onclick="location.href='/memberInput';"  class="btn btn-primary" value="회원가입" />
    </div>
  </form>
</div>
</body>
</div>
</html>
